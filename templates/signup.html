{% extends 'index.html' %}

{% block signup %}

        {% csrf_token %}
        {{ signup_form.as_p }}
        <input type="submit" value="Signup">
    </form>
    <a href="/reset/password">Reset Password</a><br>
    <a href="/">Login, Already having an account</a>
{% endblock %}
